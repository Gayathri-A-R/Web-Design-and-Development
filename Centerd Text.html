<!DOCTYPE html>
<html>
<head>
	<title>Centered text on image</title>
	<style>
		img {
			width: 100%;
			height: auto;
			opacity: .3;
		}

		.childdiv {
			text-align: center;
			width: 100%;
			position: absolute;
			top: 50%;
			left: 0;
			font-size: 18px;
		}
	</style>
</head>
<body>
	<div class="container">
		<img src="googleoffice.jpg" width="1000" height="600">
		<div class="childdiv">Centered Text</div>
	</div>

</body>
</html>
