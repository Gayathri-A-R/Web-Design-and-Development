<!DOCTYPE html>
<html>
<head>
	<title>Button Animation</title>
	<style>
		* {
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}

		.btn {
			width: 150px;
			display: block;
			margin: 200px auto;
			padding: 14px 20px;
			font-size: 20px;
			background-color: darkslategray;
			color: white;
			border: 1px solid darkslategray;
			text-align: center;
			transform: 1s;
		}

		.arrow {
			display: none;
		}

		.btn:hover .arrow {
			display: inline;
			padding-left: 5px;
			font-size: 16px;
		}
	</style>
</head>
<body>
	<button class="btn">Hover<span class="arrow">>></span></button>
</body>
</html>
