<!DOCTYPE html>
<html>
<head>
	<title>Drop down Img</title>
	<style>
		.dropdown {
			position: relative;
			display: inline-block;
		}

		.dropdown-content {
			min-width: 160px;
			z-index: 1;
			box-shadow: 0px 8px 16px 0px rgba(0,0,0,.2);
			display: none;
			position: absolute;
			background-color: #f9f9f9;
		}

		.dropdown:hover .dropdown-content {
			display: block;
		}

		.desc {
			padding: 16px;
			text-align: center;
		}



	</style>
</head>
<body>
	<div class="dropdown">
		<img src="bg2.jpg" alt="ocean" width="100px" height="50px">
		<div class="dropdown-content">
			<img src="bg2.jpg" alt="ocean" width="300px" height="200px">
			<div class="desc">Deep Ocean</div>
		</div>
	</div>
</body>
</html>
