<!DOCTYPE html>
<html>
<head>
	<title>Align</title>
	<style>
		* {
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}
		div {
			width: 100px;
			height: 100px;
			background-color: darkred;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
