<html>
<head>
	<title>Font Face</title>
	<style>
		* {
			box-sizing: border-box;
		}

		@font-face {
			font-family: Oswald;
			src: url(Oswald-Regular.ttf);
		}

		h1 {
			text-align: center;
			margin-top: 200px;
			font-family: Oswald;
		}
	</style>
</head>
<body>
	<h1>The greatest glory in living lies not in never falling, but in rising every time we fall</h1>
</body>
</html>
